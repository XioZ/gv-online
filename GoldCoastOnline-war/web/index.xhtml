<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gold Coast Online | Login</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="loginForm" style="margin-top: 10%; width:40%; ">
                <h3>Login</h3>
                <!-- error messages: e.g. login failed -->
                <p:messages globalOnly="true" closable="true"/>
                <p:inputText 
                    style="width: 90%; "
                    id="username" 
                    placeholder="Username" 
                    value="#{loginManagedBean.username}" 
                    required="true" 
                    requiredMessage="Please enter your username.">
                </p:inputText>
                <p:message for="username"/>

                <p:inputText 
                    style="width: 90%; margin-top: 10px; "
                    id="password" 
                    placeholder="Password" 
                    type="password"
                    value="#{loginManagedBean.password}" 
                    required="true"
                    requiredMessage="Please enter your password.">
                </p:inputText>
                <p:message for="password"/>

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="staffType" value="Login as:" />
                    <p:selectOneRadio id="staffType" value="#{loginManagedBean.role}">
                        <f:selectItem itemLabel="Administrative Staff" itemValue="admin" />
                        <f:selectItem itemLabel="Operation Staff" itemValue="op" />
                    </p:selectOneRadio>
                </h:panelGrid>

                <p:commandButton
                    value="Login"
                    type="submit"
                    action="#{loginManagedBean.doLogin}"
                    update="@form"/>
            </h:form>
        </center>
    </h:body>
</html>
